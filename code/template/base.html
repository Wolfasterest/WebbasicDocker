<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Application Security{% endblock %}</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Web Application Security</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {%if nav == 'index' %} active {% endif %} me-3" aria-current="page" href="{% url 'index'%}" >OWASP Top 10</a>
        </li>
        <li class="nav-item">
          <a class="nav-link me-2" href="https://ctftime.org" target="blank">CTF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link me-2" href="https://github.com/wolfasterest" target="blank">Project</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="https://ctftime.org" target="blank">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {%if nav == 'about' %} active {% endif %} me-2" href= "{% url 'about' %}">About</a>
        </li>
      </ul>
      <form class="d-flex ">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link {%if nav == 'login' %} active {% endif %}" href= "{% url 'login' %}">Log in</a>
        <li class="nav-item">
          <a class="nav-link {%if nav == 'about' %} active {% endif %}" href= "/register">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

{%block content%} {% endblock %}
</body>
</html>
